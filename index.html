<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="mastercard1.png" alt="">
                        <h5>Master card</h5>
                    </span>
                    <img src="chip1.png" alt="" class="chip">
                </header>
                <div class="class-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">
                            8050 2030 3020 5040
                        </h5>
                        <h5 class="name">Sachini Supekshala</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
           <div class="card back-face">
                <h6>
                    For customer service call 011 111 1111 or email at
                    mastercard@gmail.com
                </h6>
                <span class="magnetic-strip">

                </span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nesciunt iure voluptate ipsam quas veniam harum.</h5>
           </div>
        </div>
    </section>
</body>
</html>
